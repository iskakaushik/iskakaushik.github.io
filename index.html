---
layout: default
---

<style>
.posts-list {
  margin-top: 12px;
  margin-bottom: 24px;
}

.posts-list .post-preview {
  text-decoration: none;
  overflow: hidden;
  display: block;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  padding: 24px 0;
}
.posts-list .post-preview:hover {
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.posts-list .post-preview h2 {
  margin: 0 0 6px 0;
  line-height: 1.2em;
  font-style: normal;
  font-size: 24px;
}

.posts-list .post-preview p {
  margin: 0 0 12px 0;
  line-height: 1.4em;
  font-size: 16px;
}

.posts-list .post-preview .thumbnail {
  box-sizing: border-box;
  margin-bottom: 24px;
  position: relative;
  max-width: 500px;
}
.posts-list .post-preview img {
  width: 100%;
  display: block;
}

.posts-list .metadata {
  font-size: 12px;
  line-height: 1.4em;
  margin-bottom: 18px;
}

@media(min-width: 768px) {
  .posts-list .post-preview h2 {
    font-size: 30px;
  }
  .posts-list {
    margin-top: 24px;
    margin-bottom: 60px;
  }
  .posts-list .post-preview .thumbnail {
    float: right;
    width: 35%;
    margin-bottom: 0;
  }
  .posts-list .post-preview .description {
    float: left;
    width: 40%;
  }
  .posts-list .post-preview .metadata {
    float: left;
    width: 15%;
    margin-top: 8px;
  }
  .posts-list .post-preview p {
    margin: 0 0 12px 0;
    line-height: 1.5em;
    font-size: 18px;
  }
}

@media(min-width: 1025px) {
  .posts-list {
    margin-top: 24px;
    margin-bottom: 60px;
  }
}

</style>


<div class="posts-list l-page">
{% for post in site.posts %}
  <a href="{{ post.url }}" class="post-preview">
    <div class="metadata">
      <div>{{ post.date | date: "%B. %e, %Y" }}</div>
    </div>
    <div class="thumbnail"><img src="http://www.eutrind.in/wp-content/uploads/2015/11/risk-management_application-security-960x450_c.jpg"></div>
    <div class="description">
      <h2>{{ post.title }}</h2>
      <p>{{ post.summary }}</p>
    </div>
  </a>
{% endfor %}
</div>
